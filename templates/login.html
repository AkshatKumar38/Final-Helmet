<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
  <style>
    body {
        background-color: #f8f9fa;
        
    }
    .helmet-item {
        cursor: pointer;
        text-align: center;
        margin-bottom: 30px;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
    }
    .helmet-item:hover {
        transform: scale(1.05);
        box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }
    .active-helmet {
        border: 3px solid green;
        background-color: #d4edda;
    }
    .offline-helmet {
        border: 3px solid red;
        background-color: #f8d7da;
    }
    .helmet-item img {
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">
 <!-- Navigation Bar -->
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="{{ url_for('landing') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" height="40">
        WellFareMiner
      </a>
    

      <!-- Navbar toggle for responsiveness -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          
          <li class="nav-item"><a class="nav-link" href="{{ url_for('about_us') }}">About Us</a></li>
    
        </ul>
      </div>
    </div>
  </nav>

    <!-- Login Form Container -->
    <main class="container d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="card shadow-lg border-0" style="width: 100%; max-width: 400px;">
            <div class="card-body p-4">
                <h3 class="text-center mb-4 text-primary fw-bold">Welcome Back</h3>
                <p class="text-center text-muted">Please login to your account</p>

                <!-- Login Form -->
                <form action="/login" method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>

                <!-- Optional Links -->
                <div class="text-center mt-3">  
                    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p class="mb-0">&copy; 2024 WellFareMiner. All Rights Reserved.</p>
      <p>
        <a href="#privacy-policy" class="text-decoration-none text-white">Privacy Policy</a> | 
        <a href="#terms" class="text-decoration-none text-white">Terms of Service</a> | 
        <a href="#contact" class="text-decoration-none text-white">Contact Us</a>
      </p>
    </div>
  </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
