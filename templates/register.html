<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
            background-color:rgb(0, 0, 0);
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .helmet-item {
            cursor: pointer;
            text-align: center;
            margin-bottom: 30px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .helmet-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
        }
        .active-helmet {
            border: 3px solid green;
            background-color: #d4edda;
        }
        .offline-helmet {
            border: 3px solid red;
            background-color: #f8d7da;
        }
        .helmet-item img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Logo on the left -->
      <a class="navbar-brand" href="{{ url_for('landing') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" width="40" height="40">
        WellFareMiner
      </a>

      <!-- Navbar toggle for responsiveness -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about_us') }}">About Us</a> <!-- Link to About Us page --></li>
            <li class="nav-item"> <a class="nav-link" href="{{ url_for('login') }}">Login</a></li>  

        </ul>
      </div>
    </div>
  </nav>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Register New Employee</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{{ url_for('register') }}">
                            <!-- Username Field -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <!-- Password Field -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <!-- Email Field -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <!-- Submit Button -->
                            <button type="submit" class="btn btn-success w-100">Add Employee</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2024 WellFareMiner. All Rights Reserved.</p>
            <p>
                <a href="#privacy-policy" class="text-decoration-none text-white">Privacy Policy</a> | 
                <a href="#terms" class="text-decoration-none text-white">Terms of Service</a> | 
                <a href="#contact" class="text-decoration-none text-white">Contact Us</a>
            </p>
        </div>
    </footer>
</body>
</html>
